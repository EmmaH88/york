<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --headings: "Luxurious Roman", cursive;
        --sub-headings: "Carter One", cursive;
      }

      h1 {
        text-align: center;
        font-weight: bold;
        text-decoration: underline;
        text-transform: capitalize;
        font-family: var(--headings);
      }

      h2,
      h3 {
        text-align: center;
        font-family: var(--sub-headings);
        font-size: 30px;
      }

      h5 {
        text-decoration: underline;
        font-size: 40px;
        font-family: var(--headings);
        text-transform: capitalize;
      }

      h6 {
        text-decoration: underline;
        text-transform: capitalize;
        font-family: var(--sub-headings);
      }

      .container-top-page {
        max-width: 700px;
      }
    </style>
    <title>My Hometown Challenge</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Visit York</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >The Great Outdoors</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Art & Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Evenings in York</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Indie York</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Family Freindly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dog Friendly</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>welcome to york</h1>
    <h2>an italian city...</h2>
    <h3>just in york</h3>
    <div class="container-top-page m-2 p-3">
      <div class="row">
        <h5 class="m-5">things to do in york</h5>

        <div class="col-sm-3">
          <h6>roman baths</h6>
          <p></p>
          <a href="https://www.facebook.com/roman.bath.3/" target="_blank">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/812/original/Roman-Bath.jpg?1668973483"
              alt="roman bath"
              class="img-fluid"
            />
          </a>
        </div>

        <div class="col-sm-3">
          <h6>jorvik viking centre</h6>
          <a href="https://www.jorvikvikingcentre.co.uk/" target="_blank">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/819/original/jorvik-vikings.png?1668978672"
              alt="jorvik viking centre"
              class="img-fluid"
            />
          </a>
        </div>

        <div class="col-sm-3">
          <h6>dalby forest</h6>
          <a href="https://www.forestryengland.uk/dalby-forest" target="_blank">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/817/original/dalby-forest.png?1668978447"
              alt="dalby forest"
              class="img-fluid"
            />
          </a>
        </div>

        <div class="col-sm-3">
          <h6>York Dungeon</h6>
          <a href="https://www.thedungeons.com/york/" target="_blank">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/814/original/york-dungeon.jpg?1668974150"
              alt="york dungeon"
              class="img-fluid"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
